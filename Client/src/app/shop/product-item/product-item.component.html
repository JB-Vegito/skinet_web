<div class="card h-100 shadow-sm" *ngIf="product">
    <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid bg-light">
    <div class="card-body d-flex flex-column">
        <a href="" class="text-decoration-none">
            <h6 class="text-uppercase">
                {{product.name}}
            </h6>
        </a>
        <span class="mb-2">{{product.price | currency}}</span>

        <div class="btn-group mt-auto">
            <button class="btn btn-outline-warning me-2"><i class="fa fa-shopping-cart text-dark"></i></button>
            <button class="btn btn-outline-info text-dark">View</button>
        </div>
    </div>
</div>
